   <SCRIPT LANGUAGE="javascript">
   if (document.images)
     var stuff = new bulkload ("pics/Drinks_hi.gif",
				"pics/Utr_hi.gif",
                               "pics/Bakis_hi.gif",
                               "pics/Pics_hi.gif",
                               "pics/Musik_hi.gif",
				"pics/Klader_hi.gif",
                               "pics/Links_hi.gif",
                               "pics/Vykort_hi.gif",
                               "pics/Tavla_hi.gif",
                               "pics/Mingel_hi.gif",
				"pics/Files_hi.gif",
                               "pics/Gastbok_hi.gif",
                               "pics/email_hi.gif",
				"pics/lnkme_hi.gif");

   function bulkload ()
   {
     this.length = bulkload.arguments.length;
     for (var i=0; i<this.length; i++)
     {
       this[i+1] = new Image ();
       this[i+1].src = bulkload.arguments[i];
     }
   }

   function select (i)
   {
     if (document.images)
     {
       var src = document.images[i].src;
       var low = src.lastIndexOf ("low");
       if (low != -1)
       {
         var newsrc = src.substring (0,low) + "hi";
         document.images[i].src = newsrc + ".gif";
       }
     }
   }

   function deselect (i)
   {
     if (document.images)
     {
       var src = document.images[i].src;
       var hi = src.lastIndexOf ("hi");
       var clk = src.lastIndexOf ("clk");
       if (hi != -1)
       {
         var newsrc = src.substring (0,hi) + "low";
         document.images[i].src = newsrc + ".gif";
       }
       else
       {
         var newsrc = src.substring (0,clk) + "low";
         document.images[i].src = newsrc + ".gif";
       }
     }
   }

   function clicked (i, adr)
   {
     if (document.images)
     {
       var src = document.images[i].src;
       var clk = src.lastIndexOf ("hi");
       if (clk != -1)
       {
         var newsrc = src.substring (0,clk) + "clk";
         document.images[i].src = newsrc + ".gif";
       }
     }
   }
   </SCRIPT>

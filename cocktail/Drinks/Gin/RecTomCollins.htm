<B><u>Tom Collins</u></B><br>
<em>6 cl. Gin<br>
3 cl. Lemon Juice<br>
1 tsk. Sugar<br>
Club Soda</em><br>
Skakas ordentligt med krossad is. Sila ner i Collins glas
Tillsätt Club Soda och is. Rör omsorgsfullt. Dekorera med apelsin.<br>

<B><u>Norwich Collins</u></B><br>
<em>6 cl. Gin<br>
3 cl. Citron Juice<br>
1 tsk. Socker<br>
Cola</em><br>
Skakas ordentligt med krossad is. Sila ner i Collins glas.
Tillsätt Cola och is. Rör omsorgsfullt.
Garnera med en apelsin skiva.<br>

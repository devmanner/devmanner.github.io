<B><U>Gin Fizz</U></B><BR>
<EM>6 cl gin</EM><BR>
<EM>3 cl citronjuice eller limejuice</EM><BR>
<EM>2 skedar sockerlag (eller florsocker)</EM><BR>
<EM>Seven-Up</EM><BR>
Skaka gin, juice och socker kraftigt med is och sila i ett kylt glas. Tillsätt drickan långsamt och rör om försiktigt. Utelämna drickan (seven-up'en, inte spiten) och du har en Gin Sour. <BR>

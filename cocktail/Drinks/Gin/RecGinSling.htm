<B><u>Gin Sling (cold)</u></B><br>
<em>6 cl. Gin<br>
1 tsk. Powdered Sugar<br>
1 tsk. Water<br>
Juice av 1/2 Lemon</em><br>

Häll ner i lämpliga glas över ett par bitar is.<br>

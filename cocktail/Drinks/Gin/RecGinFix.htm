<B><u>Gin Fix</u></B><br>
<em>4 cl. Gin<br>
Juice av 1/2 Citron<br>
1 tsk. Socker<br>
1 tsk. Vatten</em><br>
Blanda socker, citron och vatten i &quot;highball&quot; glas.
Fyll upp med is och gin. Garnera med citron.<br>

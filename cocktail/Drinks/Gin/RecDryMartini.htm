<u><B>Dry Martini</B></u><br>
<em>5 cl. Gin (Tanqueray eller Bombay Sapphire)<br>
1 cl. Fransk Vermouth (Noilly Prat)</em><br>
Skakas eller röres, efter smak, med mycket is.
Häll upp i kylt glas. Detta är bara ett av tusentals recept på denna legendariska drink.<br>

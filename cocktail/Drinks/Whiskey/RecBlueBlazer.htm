<B><u>Blue Blazer</u></B><br>
<em>4 cl. Scotch Whiskey<br>
4 cl. Kokande Vatten<br>
1 tsk. Socker</em><br>
Varning! Var extremt försiktig med denna drink. Tag två silvermuggar
med handtag. Häll i whiskey och kokande vatten. Tänd på, och häll snabbt fram och
tillbaka mellan muggarna. Häll ner i lämpligt glas och blanda i socker.<br>

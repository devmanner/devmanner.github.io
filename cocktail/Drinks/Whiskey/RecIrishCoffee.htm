<B><u>Irish Coffee</u></B><br>
<em>4 cl. Irlänsk Whiskey<br>
1 1/2 tsk. Socker<br>
Svart Kaffee<br>
Vispad grädde</em><br>

Rör om. Toppa med grädde.<br>

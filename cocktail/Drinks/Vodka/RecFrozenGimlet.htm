<B><u>Frozen Gimlet</u></B><br>
<em>6 cl. Vodka<br>
1 ½ cl. Limejuice<BR>
1 Limeskiva<BR>
Krossad is</em><br>
Lägg krossad is i ett martiniglas. Rör vodka och lime och häll det över isen. Ställ i en limeskiva och ett sugrör. Servera.

<B><u>Frozen Margarita</u></B><br>
<em>4 cl. Tequila<br>
1 cl. Triple Sec<br>
Juice av 1/2 Citron eller Lime</em><br>
Gnid kanten på glaset med citron eller lime. Doppa i salt.
Blanda ingredienserna med is i en mixer tills du uppnått rätt konsistens.
Häll rakt ner i Cocktailglas.<br>

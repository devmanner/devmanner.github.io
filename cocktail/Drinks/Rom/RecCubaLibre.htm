<B><u>Cuba Lubre</u></B><br>
<em>6 cl. Ljus rom<br>
1 cl. lime<br>
Cola</em><br>
Häll lime och rom över is i ett highballglas. Fyll upp med Cola.<br>
Denna drink brukar ibland lite slött kallas för Rom & Cola, visserligen inte fel, men varför inte använda det riktiga namnet. <A HREF="http://www.bacardi.com/sound/cubalibre.wav">Här</A> kan du höra hur det skall uttalas.

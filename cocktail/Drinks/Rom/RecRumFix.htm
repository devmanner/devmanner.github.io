<B><u>Rum Fix</u></B><br>
<em>6 cl. Rom<br>
Juice av 1/2 Citron<br>
1 tsk. Socker<br>
1 tsk. Vatten</em><br>
Blanda socker, citron och vatten i highball glas. Fyll glaset
med is och tillsätt rom. Rör om. Garnera med en citronskiva.<br>

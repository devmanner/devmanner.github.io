<u><B>Piña Colada</B></u><br>
<em>4 cl Jamaicarom<br>
6 cl Ananas Juice<br>
Anannas<br></em>
Skaka ingredienserna med is och servera i ett stort glas med sugrör och några små bitar ananas (detta är det ursprungliga receptet, idag ingår dessutom oftast 4-6 cl kokosmjölk).
